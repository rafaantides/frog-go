definitions:
  dto.CategoryRequest:
    properties:
      color:
        type: string
      description:
        type: string
      name:
        type: string
      suggested_percentage:
        type: integer
    type: object
  dto.CategoryResponse:
    properties:
      color:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      suggested_percentage:
        type: integer
    type: object
  dto.CategorySummary:
    properties:
      category:
        type: string
      expense:
        type: number
      expense_transactions:
        type: integer
      income:
        type: number
      income_transactions:
        type: integer
      tax:
        type: number
    type: object
  dto.InvoiceRequest:
    properties:
      due_date:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
  dto.InvoiceResponse:
    properties:
      amount:
        type: number
      created_at:
        type: string
      due_date:
        type: string
      id:
        type: string
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      identifier:
        description: username or email
        type: string
      password:
        type: string
    required:
    - identifier
    - password
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
    type: object
  dto.SummaryByDate:
    properties:
      categories:
        items:
          $ref: '#/definitions/dto.CategorySummary'
        type: array
      date:
        type: string
      expense:
        type: number
      income:
        type: number
      tax:
        type: number
    type: object
  dto.TransactionCategoryResponse:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  dto.TransactionInvoiceResponse:
    properties:
      id:
        type: string
      title:
        type: string
    type: object
  dto.TransactionRequest:
    properties:
      amount:
        type: number
      category_id:
        type: string
      invoice_id:
        type: string
      record_date:
        type: string
      record_type:
        enum:
        - income
        - expense
        type: string
      status:
        enum:
        - pending
        - paid
        - canceled
        type: string
      title:
        type: string
    required:
    - record_type
    - status
    type: object
  dto.TransactionResponse:
    properties:
      amount:
        type: number
      category:
        $ref: '#/definitions/dto.TransactionCategoryResponse'
      created_at:
        type: string
      id:
        type: string
      invoice:
        $ref: '#/definitions/dto.TransactionInvoiceResponse'
      record_date:
        type: string
      record_type:
        type: string
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
    type: object
  dto.TransactionStatsSummary:
    properties:
      balance:
        type: number
      expense:
        type: number
      expense_transactions:
        type: integer
      income:
        type: number
      income_transactions:
        type: integer
      tax:
        type: number
    type: object
info:
  contact: {}
  title: API Frog-Go
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Autentica o usuário pelo username **ou** email e senha, retornando
        um token JWT
      parameters:
      - description: Credenciais de login (identifier = username or email)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
      summary: Login
      tags:
      - Auth
  /api/v1/categories:
    get:
      consumes:
      - application/json
      description: Lista todas as categorias aplicando filtros e paginação
      parameters:
      - description: Número da página
        in: query
        name: page
        type: integer
      - description: Limite por página
        in: query
        name: limit
        type: integer
      - description: 'Campo de ordenação (ex: name)'
        in: query
        name: order_by
        type: string
      - description: Ordem (asc, desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CategoryResponse'
            type: array
      security:
      - BearerAuth: []
      summary: Lista categorias com filtros e paginação
      tags:
      - Categorias
    post:
      consumes:
      - application/json
      description: Cria uma nova categoria com os dados fornecidos no corpo da requisição
      parameters:
      - description: Dados da categoria
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
      security:
      - BearerAuth: []
      summary: Cria uma nova categoria
      tags:
      - Categorias
  /api/v1/categories/{id}:
    delete:
      consumes:
      - application/json
      description: Exclui uma categoria com base no ID fornecido
      parameters:
      - description: ID da categoria
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Sem conteúdo
      security:
      - BearerAuth: []
      summary: Remove uma categoria
      tags:
      - Categorias
    get:
      consumes:
      - application/json
      description: Retorna os dados de uma categoria com base no ID fornecido
      parameters:
      - description: ID da categoria
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
      security:
      - BearerAuth: []
      summary: Busca uma categoria por ID
      tags:
      - Categorias
    put:
      consumes:
      - application/json
      description: Atualiza os dados de uma categoria com base no ID fornecido e nos
        dados enviados no corpo da requisição
      parameters:
      - description: ID da categoria
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizados da categoria
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CategoryResponse'
      security:
      - BearerAuth: []
      summary: Atualiza uma categoria existente
      tags:
      - Categorias
  /api/v1/invoices:
    get:
      consumes:
      - application/json
      description: Lista todas as faturas aplicando filtros e paginação
      parameters:
      - description: Número da página
        in: query
        name: page
        type: integer
      - description: Limite por página
        in: query
        name: limit
        type: integer
      - description: 'Campo de ordenação (ex: due_date)'
        in: query
        name: order_by
        type: string
      - description: Ordem (asc, desc)
        in: query
        name: order
        type: string
      - description: Filtro por título
        in: query
        name: title
        type: string
      - description: Filtro por status
        in: query
        name: status
        type: string
      - description: Valor mínimo
        in: query
        name: min_amount
        type: number
      - description: Valor máximo
        in: query
        name: max_amount
        type: number
      - description: Data de vencimento inicial
        in: query
        name: due_date_start
        type: string
      - description: Data de vencimento final
        in: query
        name: due_date_end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.InvoiceResponse'
            type: array
      security:
      - BearerAuth: []
      summary: Lista faturas com filtros e paginação
      tags:
      - Faturas
    post:
      consumes:
      - application/json
      description: Cria uma nova fatura com os dados fornecidos no corpo da requisição
      parameters:
      - description: Dados da fatura
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.InvoiceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.InvoiceResponse'
      security:
      - BearerAuth: []
      summary: Cria uma nova fatura
      tags:
      - Faturas
  /api/v1/invoices/{id}:
    delete:
      consumes:
      - application/json
      description: Exclui uma fatura com base no ID fornecido
      parameters:
      - description: ID da fatura
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Sem conteúdo
      security:
      - BearerAuth: []
      summary: Remove uma fatura
      tags:
      - Faturas
    get:
      consumes:
      - application/json
      description: Retorna os dados de uma fatura com base no ID fornecido
      parameters:
      - description: ID da fatura
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.InvoiceResponse'
      security:
      - BearerAuth: []
      summary: Busca uma fatura por ID
      tags:
      - Faturas
    put:
      consumes:
      - application/json
      description: Atualiza os dados de uma fatura com base no ID fornecido e nos
        dados enviados no corpo da requisição
      parameters:
      - description: ID da fatura
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizados da fatura
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.InvoiceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.InvoiceResponse'
      security:
      - BearerAuth: []
      summary: Atualiza uma fatura existente
      tags:
      - Faturas
  /api/v1/invoices/{id}/debts:
    get:
      consumes:
      - application/json
      description: Lista todos os débitos (transações) vinculados a uma fatura específica,
        com filtros e paginação
      parameters:
      - description: ID da fatura
        in: path
        name: id
        required: true
        type: string
      - description: Número da página
        in: query
        name: page
        type: integer
      - description: Limite por página
        in: query
        name: limit
        type: integer
      - description: 'Campo de ordenação (ex: record_date)'
        in: query
        name: order_by
        type: string
      - description: Ordem (asc, desc)
        in: query
        name: order
        type: string
      - description: Filtro por título da transação
        in: query
        name: title
        type: string
      - description: Filtro por status da transação
        in: query
        name: status
        type: string
      - description: Tipo da transação (income, expense)
        in: query
        name: record_type
        type: string
      - description: ID da categoria
        in: query
        name: category_id
        type: string
      - description: Data inicial de registro
        in: query
        name: record_date_start
        type: string
      - description: Data final de registro
        in: query
        name: record_date_end
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.TransactionResponse'
            type: array
      security:
      - BearerAuth: []
      summary: Lista débitos associados a uma fatura
      tags:
      - Faturas
  /api/v1/transactions:
    get:
      consumes:
      - application/json
      description: Lista todas as transações aplicando filtros e paginação
      parameters:
      - collectionFormat: csv
        description: Filtrar por status
        in: query
        items:
          type: string
        name: status
        type: array
      - collectionFormat: csv
        description: Filtrar por tipos de transação (income, expense)
        in: query
        items:
          type: string
        name: record_types
        type: array
      - collectionFormat: csv
        description: Filtrar por categorias
        in: query
        items:
          type: string
        name: category_id
        type: array
      - description: Valor mínimo
        in: query
        name: min_amount
        type: number
      - description: Valor máximo
        in: query
        name: max_amount
        type: number
      - description: Data inicial
        in: query
        name: start_date
        type: string
      - description: Data final
        in: query
        name: end_date
        type: string
      - description: Número da página
        in: query
        name: page
        type: integer
      - description: Limite por página
        in: query
        name: limit
        type: integer
      - description: Campo de ordenação
        in: query
        name: order_by
        type: string
      - description: Ordem (asc, desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.TransactionResponse'
            type: array
      security:
      - BearerAuth: []
      summary: Lista transações com filtros e paginação
      tags:
      - Transações
    post:
      consumes:
      - application/json
      description: Cria uma nova transação com os dados fornecidos no corpo da requisição
      parameters:
      - description: Dados da transação
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TransactionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.TransactionResponse'
      security:
      - BearerAuth: []
      summary: Cria uma nova transação
      tags:
      - Transações
  /api/v1/transactions/{id}:
    delete:
      consumes:
      - application/json
      description: Exclui uma transação com base no ID fornecido
      parameters:
      - description: ID da transação
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Sem conteúdo
      security:
      - BearerAuth: []
      summary: Remove uma transação
      tags:
      - Transações
    get:
      consumes:
      - application/json
      description: Retorna os dados de uma transação com base no ID fornecido
      parameters:
      - description: ID da transação
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TransactionResponse'
      security:
      - BearerAuth: []
      summary: Busca uma transação por ID
      tags:
      - Transações
    put:
      consumes:
      - application/json
      description: Atualiza os dados de uma transação com base no ID fornecido e nos
        dados enviados no corpo da requisição
      parameters:
      - description: ID da transação
        in: path
        name: id
        required: true
        type: string
      - description: Dados atualizados da transação
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.TransactionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TransactionResponse'
      security:
      - BearerAuth: []
      summary: Atualiza uma transação existente
      tags:
      - Transações
  /api/v1/transactions/stats:
    get:
      consumes:
      - application/json
      description: Fornece dados estatísticos agregados das transações com base nos
        filtros aplicados
      parameters:
      - description: Data inicial (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Data final (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - collectionFormat: csv
        description: Tipos de transação (income, expense)
        in: query
        items:
          type: string
        name: record_types
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TransactionStatsSummary'
      security:
      - BearerAuth: []
      summary: Retorna estatísticas gerais das transações
      tags:
      - Transações
  /api/v1/transactions/summary:
    get:
      consumes:
      - application/json
      description: Gera um resumo estatístico das transações baseado nos filtros fornecidos
      parameters:
      - description: Data inicial (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Data final (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - collectionFormat: csv
        description: Tipos de transação (income, expense)
        in: query
        items:
          type: string
        name: record_types
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SummaryByDate'
      security:
      - BearerAuth: []
      summary: Retorna resumo de transações
      tags:
      - Transações
  /api/v1/upload:
    post:
      consumes:
      - multipart/form-data
      description: Recebe um arquivo e os parâmetros necessários para processamento
        assíncrono.
      parameters:
      - description: 'Arquivo para importação (ex: .csv, .xlsx)'
        in: formData
        name: file
        required: true
        type: file
      - description: ID da fatura (opcional)
        in: formData
        name: invoice_id
        required: true
        type: string
      - description: 'Nome do modelo alvo (ex: Nubank)'
        in: formData
        name: model
        required: true
        type: string
      - description: 'Ação desejada (ex: create)'
        in: formData
        name: action
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Arquivo recebido, processamento em andamento
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Erro nos parâmetros ou no upload
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Processar arquivo
      tags:
      - Upload
securityDefinitions:
  BearerAuth:
    description: 'Token JWT no formato: Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
