<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Docs</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        max-width: 600px;
        margin: 60px auto;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #00add8;
        margin-bottom: 30px;
      }
      h1 img {
        display: inline-block;
      }

      a {
        display: block;
        margin: 12px 0;
        padding: 12px 20px;
        background-color: #00add8;
        color: #0f172a;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      a:hover {
        background-color: #38bdf8;
        color: #0f172a;
      }
    </style>
  </head>
  <body>
    <h1>
      <img
        src="/favicon.ico"
        alt="Ícone da API"
        style="height: 1em; vertical-align: middle; margin-right: 8px"
      />
      Documentação da API
    </h1>
    <a href="/docs/v1/swagger">Swagger UI</a>
    <a href="/docs/v1/redoc">Redoc</a>
    <a href="/docs/v1/scalar">Scalar</a>
  </body>
</html>
